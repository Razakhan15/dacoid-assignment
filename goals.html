<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <form class="md:h-screen md:w-1/2 lg:w-1/4 md:m-auto md:relative">
      <div class="flex justify-between px-5 py-2 hidden lg:block">
        <span class="font-bold">9:41</span>
        <div>
          <i class="h-5 w-5 fa-solid fa-signal"></i>
          <i class="h-5 w-5 fa-sharp fa-solid fa-wifi"></i>
          <i class="h-5 w-5 fa-sharp fa-solid fa-battery-half"></i>
        </div>
      </div>
      <div class="mt-5">
        <h1 class="font-bold text-xl text-center">What are your goals?</h1>
        <div class="p-2">
          <div
            class="bg-[#f1f1f1] flex justify-between w-full mt-4 p-3 rounded-lg"
          >
            <span>Weight Loss</span>
            <input
              type="checkbox"
              class="appearance-none w-4 h-4 border border-indigo-500 rounded-sm bg-white checked:bg-indigo-800 checked:border-0"
            />
          </div>
          <div
            class="bg-[#f1f1f1] flex justify-between w-full mt-4 p-3 rounded-lg"
          >
            <span>Muscle Gain</span>
            <input
              type="checkbox"
              class="appearance-none w-4 h-4 border border-indigo-500 rounded-sm bg-white checked:bg-indigo-800 checked:border-0"
            />
          </div>
          <div
            class="bg-[#f1f1f1] flex justify-between w-full mt-4 p-3 rounded-lg"
          >
            <span>Flexibility and Mobility</span>
            <input
              type="checkbox"
              class="appearance-none w-4 h-4 border border-indigo-500 rounded-sm bg-white checked:bg-indigo-800 checked:border-0"
            />
          </div>
          <div
            class="bg-[#f1f1f1] flex justify-between w-full mt-4 p-3 rounded-lg"
          >
            <span>General Fitness</span>
            <input
              type="checkbox"
              class="appearance-none w-4 h-4 border border-indigo-500 rounded-sm bg-white checked:bg-indigo-800 checked:border-0"
            />
          </div>
          <div
            class="bg-[#f1f1f1] flex justify-between w-full mt-4 p-3 rounded-lg"
          >
            <span>Event - specific training</span>
            <input
              type="checkbox"
              class="appearance-none w-4 h-4 border border-indigo-500 rounded-sm bg-white checked:bg-indigo-800 checked:border-0"
            />
          </div>
          <div
            class="bg-[#f1f1f1] flex justify-between w-full mt-4 p-3 rounded-lg"
          >
            <span>Mindfulness and Mental Health</span>
            <input
              type="checkbox"
              class="appearance-none w-4 h-4 border border-indigo-500 rounded-sm bg-white checked:bg-indigo-800 checked:border-0"
            />
          </div>
        </div>
        <div
          class="mt-10 flex flex-col gap-3 md:absolute bottom-0 w-full p-5 left-0"
        >
          <a href="login.html">
            <button
              class="w-full p-4 bg-gradient-to-r from-blue-300 to-[#7e96ff] font-semibold rounded-xl text-white"
            >
              Confirm
            </button>
          </a>
        </div>
      </div>
    </form>
  </body>
</html>
